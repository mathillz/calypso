    <style>
        /* CSS: Styling the page */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            transition: background 0.3s;

            color: #555;
        }

<body>

<div class="container">
    <h1>ðŸ”Š Text Reader</h1>
    
    <textarea id="text-input" placeholder="Type something here to hear it read aloud...">The Web Speech API makes it easy to add text-to-speech to your apps.</textarea>

    <div class="controls">
        
        <div>
            <label for="voice-select">Choose Voice:</label>
            <select id="voice-select"></select>
        </div>

        <div>
            <label for="rate">Speed:</label>
            <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">
        </div>

        <div class="button-group">
            <button id="play-btn">Play</button>
            <button id="pause-btn">Pause</button>
            <button id="stop-btn" class="stop">Stop</button>
        </div>
    </div>
</div>

<script>
    // JavaScript: Logic for the reader
    const synth = window.speechSynthesis;
    
    // DOM Elements
    const textInput = document.getElementById('text-input');
    const voiceSelect = document.getElementById('voice-select');
    const rateInput = document.getElementById('rate');
    const playBtn = document.getElementById('play-btn');
    const pauseBtn = document.getElementById('pause-btn');
    const stopBtn = document.getElementById('stop-btn');

    let voices = [];

    // 1. Load available voices
    function populateVoices() {
        voices = synth.getVoices();
        
        // Clear existing options
        voiceSelect.innerHTML = '';

        // Create an option for each voice
        voices.forEach(voice => {
            const option = document.createElement('option');
            option.textContent = `${voice.name} (${voice.lang})`;
            option.setAttribute('data-name', voice.name);
            option.setAttribute('data-lang', voice.lang);
            voiceSelect.appendChild(option);
        });
    }

    // Browsers load voices asynchronously, so we listen for the event
    populateVoices();
    if (speechSynthesis.onvoiceschanged !== undefined) {
        speechSynthesis.onvoiceschanged = populateVoices;
    }

    // 2. The Speak Function
    function speak() {
        // If it is already speaking, we just resume
        if (synth.paused) {
            synth.resume();
            return;
        }
        
        // If speaking and not paused, stop current and start new (optional logic)
        if (synth.speaking) {
            console.error('Already speaking...');
            return;
        }

        if (textInput.value !== '') {
            // Create utterance
            const utterance = new SpeechSynthesisUtterance(textInput.value);

            // Set voice based on selection
            const selectedOption = voiceSelect.selectedOptions[0].getAttribute('data-name');
            utterance.voice = voices.find(voice => voice.name === selectedOption);

            // Set speed
            utterance.rate = rateInput.value;

            // Error handling
            utterance.onerror = (e) => {
                console.error('Something went wrong', e);
            };
            
            // Speak
            synth.speak(utterance);
        }
    }

    // 3. Event Listeners
    playBtn.addEventListener('click', (e) => {
        e.preventDefault();
        speak();
        // Visual feedback logic could go here
    });

    pauseBtn.addEventListener('click', () => {
        if (synth.speaking) {
            synth.pause();
        }
    });

    stopBtn.addEventListener('click', () => {
        synth.cancel();
    });
</script>
